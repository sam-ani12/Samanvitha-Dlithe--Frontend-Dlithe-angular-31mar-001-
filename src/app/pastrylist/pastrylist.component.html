<div  class=" cardlist">
<div *ngFor="let p of pas">
  
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->

      <mat-card-subtitle>{{p.name}}</mat-card-subtitle>
    </mat-card-header>
    <img  class = " images" mat-card-image [src]="p.path" alt="Photo of a pastery">
    
    <mat-card-actions>
     
      <button mat-button color="accent">Details</button>
      
    </mat-card-actions>
  </mat-card> 
</div>
</div>
